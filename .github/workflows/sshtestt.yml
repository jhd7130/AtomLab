name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_ID }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.HOST_PORT }}
        script_stop: true
        script: |
              ls -al
